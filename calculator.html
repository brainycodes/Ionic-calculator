<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Solomon Zion (Brainy Codes)">
    <meta name="description" content="A calculator designed using HTML, CSS & JavaScript">
    <title>Calculator | BC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <form>
                <p>Brain Cal</p>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" class="crucial" onclick="display.value = ''">
                    <input type="button" value="DE" class="crucial" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" value="." class="crucial" onclick="display.value += '.'">
                    <input type="button" value="/" class="crucial" onclick="display.value += ' / '">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" class="crucial" onclick="display.value += ' * '">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" class="crucial" onclick="display.value += ' - '">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" class="crucial" onclick="display.value += ' + '">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal crucial"  onclick="display.value = eval(display.value)">
                </div>
            </form>
    </div>
</body>
</html>
